<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="retry.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flinch Ball - Game Over</title>
</head>

<body>
    <div class="game-over">
        <h1 class="heading">GAME OVER</h1>
        <h2>Oops! The ball hit an obstacle.<br>You played well!</h2>
        <h3 id="final-score"></h3>
    </div>

    <a href="index.html" class="retry-button">RETRY</a>

    <script>
        const score = localStorage.getItem('finalScore');
        const nickname = localStorage.getItem('finalNickname');
        document.getElementById('final-score').textContent = `${nickname}'s FINAL SCORE: ${score}`;
    </script>
</body>
</html>
